<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Udacity Site Header</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #ddd;
    }
    header {
      font-weight: 400;
      color: #697681;
      background: white;
      height: 85px;
      padding: 15px;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 960px;
      margin: 0 auto;
    }
    .logo {
      width: 200px;
    }
    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .menu > li {
      display: inline;
      margin-left: 37.5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="flex-container">
      <img class="logo" src="Udacity_Logo_SVG_200x35.svg" alt="Udacity Logo">
      <ul class="menu">
        <li>Nanodegree</li>
        <li>Catalog</li>
        <li>Classroom</li>
      </ul>
    </div>
  </header>
  <section>
    <p>There! Doesn't that look better?</p>
    <p>There are a lot of different CSS properties - it's going to take some practice and research to learn which to use and when.</p>
  </section>
</body>
</html>
